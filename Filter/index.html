<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filter</title>
    <style>
        .container {}

        /* 
        img {
            filter: blur(3px);
            width: 48%;
        } */

        #img1 {
            filter: brightness(100%);
            filter: invert(1);
            filter: opacity(0.21);
        }

        #img2{
            filter: grayscale(100%);
        } 
        #img3{
            filter: sepia(100%);
        }
    </style>
</head>

<body>
    <div class="container">
        <img id="img1"
            src="https://dfstudio-d420.kxcdn.com/wordpress/wp-content/uploads/2019/06/digital_camera_photo-980x653.jpg"
            alt="">

        <img id="img2"
            src="https://buffer.com/cdn-cgi/image/w=1000,fit=contain,q=90,f=auto/library/content/images/size/w600/2023/10/free-images.jpg"
            alt="">

        <img id="img3"
            src="https://img.freepik.com/free-photo/fresh-autumn-leaves-reveal-vibrant-organic-pattern-generated-by-ai_188544-15037.jpg?t=st=1715840988~exp=1715841588~hmac=6d9b16faefa88f9df275bca9ec473ced404c29cc8ed72a7e0368abb6edd8b1e0"
            alt="" srcset="">
    </div>
</body>

</html>
