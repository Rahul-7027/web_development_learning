<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM - Children, Parent & Sibling Nodes</title>
</head>
<style>
    .box {
        height: 50px;
        width: 50px;
        border: 2px solid red;
        margin: 10px;
    }
</style>

<body>
    <div class="container">
        <div class="box">Box1</div>
        <div class="box">Box2</div>
        <div class="box">Box3</div>
        <div class="box">Box4</div>
        <div class="box">Box5</div>
    </div>
</body>
<script>
    console.log(document.body)
    console.log(document.body.firstChild)
    console.log(document.body.childNodes[0])
    console.log(document.body.childNodes[1])
    console.log(document.body.childNodes[5])
    let cont = document.body.childNodes[1]
    console.log(cont.lastChild)
    console.log(cont.firstChild)
    console.log(cont.firstElementChild)
    console.log(cont.lastChild.parentNode)
    console.log(cont.lastChild.previousSibling)
    console.log(cont.firstChild.nextSibling)
    console.log(document.body.firstElementChild.children)
console.log(document.body.firstElementChild.children[3].nextElementSibling)
</script>

</html>
