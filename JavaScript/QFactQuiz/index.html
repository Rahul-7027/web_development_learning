<script>
    let num = prompt("Enter your number ");
    const fact = (num) => {
        let temp = 1;

        if (num === 0)
            return 1;
        for (let i = 2; i <= num; i++)
            temp = temp * i;
        return temp;
    }
    console.log(fact(num))

</script>
