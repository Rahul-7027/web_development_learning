<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Selecting by Ids, Classes</title>
</head>
<style>
    .box {
        height: 50px;
        width: 50px;
        border: 2px solid black;
        margin: 10px;
    }
</style>

<body>
    <div class="container">
        <div class="box">Box1</div>
        <div class="box" id="box2">Box2</div>
        <div class="box">Box3</div>
    </div>
</body>

<script>
    console.log("JavaScript - Selecting by Ids, Classes")
    let box = document.getElementsByClassName("box");
    console.log(box)

    box[2].style.backgroundColor = "red";

    // Hitting the id and get the all information in the variable
    document.getElementById("box2").style.backgroundColor = "green";

    // QuerySelectorAll  returns all elements inside an elements nothing goven the CSS Selector  and Given HTML array
    console.log(document.querySelectorAll(".box"))
    console.log(document.querySelectorAll(".box").forEach(e=>e.style.backgroundColor="brown"))

    // TagName to hit the Html elements
    let tags=document.getElementsByTagName("div");
    console.log(111,tags)
    console.log(tags.match("box"))

</script>

</html>
