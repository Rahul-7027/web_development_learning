<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="count">0</h1>
    <button class="btn" >Click Me</button>
</body>
<script>
   document.querySelector(".btn").addEventListener("click",()=>{
    let num=parseInt(document.getElementById("count").innerText)
    document.getElementById("count").innerText=num+1
   })
</script>
</html>
