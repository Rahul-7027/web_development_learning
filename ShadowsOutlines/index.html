<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows And Outlines</title>
</head>
<style>
    .box {
        border: 4px solid black;
        padding: 34px;
        box-shadow: 5px 10px #888888;
    }
    .text-shadow{
        text-shadow: 11px 19px 2px #888888;
    }

.outline-text{
    outline: 2px solid black;
}
</style>

<body>
    <div class="box">
        i am box
    </div>
    <p class="text-shadow">Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati non quia saepe.</p>
    <p class="outline-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni sapiente beatae aperiam.</p>
</body>

</html>
