<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specifity and Cascade</title>
</head>
<style>
    h1 {
        background-color: yellow;
    }

    .yellow {
        background-color: aqua;
    }
    .red{
        background-color: red;
    }
    .purple{
        background-color: purple;
    }
    [data-x=a]{
        background-color: blue;
    }
</style>

<body>
    <h1 class="yellow red purple" data-x="a">This is heading1</h1>
</body>

</html>
